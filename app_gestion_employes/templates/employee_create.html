<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <!-- Intégration de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
       <!-- Bootstrap core CSS -->
    <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    
    
    <!-- Additional CSS Files -->
    <!-- <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-finance-business.css">
    <link rel="stylesheet" href="assets/css/owl.css"> -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-finance-business.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    

    <style>
        /* Ajoutez ici vos styles personnalisés si nécessaire */
    </style>
</head>
<body>

<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Employee registration form</h3>

                                <form method="post" class="row g-3">
                                  {% csrf_token %}
                                  {% for field in form %}
                                      <div class="col-md-6">
                                          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                          {% if field.errors %}
                                              <ul class="errors">
                                                  {% for error in field.errors %}
                                                      <li>{{ error }}</li>
                                                  {% endfor %}
                                              </ul>
                                          {% endif %}
                                          <input type="{{ field.field.widget.input_type }}" class="form-control form-control-lg" id="{{ field.id_for_label }}" name="{{ field.name }}" value="{{ field.value }}" {% if field.field.required %}required{% endif %}>
                                          {% if field.help_text %}
                                              <small class="form-text text-muted">{{ field.help_text }}</small>
                                          {% endif %}
                                      </div>
                                  {% endfor %}
                                  <div class="col-12" style="margin-top: 20px; margin-left: 10px;">
                                      <button type="submit" class="btn btn-warning btn-lg">Submit form</button>
                                  </div>
                              </form>
                              

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Intégration de Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
